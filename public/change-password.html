<html>
  <body>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <div class="form-gap" style="padding-top:70px;"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="text-center">
                <h3><i class="fa fa-lock fa-4x"></i></h3>
                <h2 class="text-center">Change password</h2>
                <p>Type your new password here.</p>
                <div class="panel-body">
                  <form
                    id="register-form"
                    role="form"
                    autocomplete="off"
                    class="form"
                    method="post"
                  >
                    <div class="form-group">
                      <div class="input-group" style="margin-bottom: 5px;">
                        <span class="input-group-addon"
                          ><i class="glyphicon glyphicon-lock color-blue"></i
                        ></span>
                        <input
                          id="password"
                          name="password"
                          placeholder="New password"
                          class="form-control"
                          type="password"
                        />
                      </div>
                      <div class="input-group">
                        <span class="input-group-addon"
                          ><i class="glyphicon glyphicon-lock color-blue"></i
                        ></span>
                        <input
                          id="passwordConfirm"
                          name="password"
                          placeholder="Confirm new password"
                          class="form-control"
                          type="password"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <input
                        name="recover-submit"
                        class="btn btn-lg btn-primary btn-block"
                        value="Update Password"
                        type="submit"
                      />
                    </div>

                    <input
                      type="hidden"
                      class="hide"
                      name="token"
                      id="token"
                      value=""
                    />
                  </form>
                  <p id="info"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $('form').submit(function(event) {
        var url = new URL(window.location.href);
        var token = url.searchParams.get('token');
        const newPassword = $('#password').val();
        const passwordConfirm = $('#passwordConfirm').val();

        if (newPassword !== passwordConfirm) {
          alert('Passwords not match ');
          return;
        }

        if (!token || !token.length) {
          alert('Error');
          return;
        }

        if (newPassword.length < 5) {
          alert('Missing Valid Password, minimum 5 characters');
          return;
        }

        var obj = {
          action: 'resetPwdLong',
          value: {
            password: newPassword,
            token: token
          }
        };
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          const status = this.status;
          if (this.readyState == 4 && this.status == 201) {
            // Typical action to be performed when the document is ready:
            document.getElementById('info').innerHTML =
              'Update password Successful';
          } else {
            document.getElementById('info').innerHTML = JSON.parse(this.response).message;
          }
        };
        xhttp.open('POST', '/authManagement', true);
        xhttp.setRequestHeader('Content-Type', 'application/json');
        xhttp.send(JSON.stringify(obj));
        event.preventDefault();
      });
    </script>
  </body>
</html>
